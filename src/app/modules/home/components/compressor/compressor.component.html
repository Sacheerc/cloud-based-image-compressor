<div class="container" *ngIf="isDownloadCompleted">
  <mat-card class="button-card">
    <div class="row">
      <div class="col-md-12 text-center">
        <app-image-compress *ngIf="!isStarted"></app-image-compress>
        <div class="row" *ngIf="isStarted && !isDownloaded">
          <div class="col-md-10">
            <mat-progress-bar
              mode="determinate"
              color="warn"
              [value]="value"
              class="mt-3"
            ></mat-progress-bar>
          </div>
          <div class="col-md-2 mt-2 text-success">{{ value }} %</div>
        </div>
        <button
          *ngIf="isDownloaded && !refresh"
          mat-raised-button
          color="accent"
          aria-label="Not completed"
          (click)="downloadZip()"
        >
          <mat-icon style="color: green">play_circle_filled</mat-icon> Download
        </button>
        <button
          *ngIf="refresh"
          mat-raised-button
          color="accent"
          aria-label="Not completed"
          (click)="refreshReduzer()"
        >
          <mat-icon style="color: green">refresh</mat-icon> Refresh
        </button>
      </div>
    </div>
  </mat-card>
</div>
