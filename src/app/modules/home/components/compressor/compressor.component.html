<div class="container">
  <mat-card class="button-card">
    <div class="row">
      <div class="col-md-2">
        <app-image-compress></app-image-compress>
      </div>
      <div class="col-md-9">
        <mat-progress-bar
          *ngIf='!isDownloaded'
          mode="determinate"
          color="warn"
          [value]="value"
          class="mt-3"
        ></mat-progress-bar>
        <a
        *ngIf='isDownloaded'
        mat-raised-button
        color="accent"
        aria-label="Not completed"
        [href]= "url + '/images/zip/' + fileName +'.zip'"
      >
      <mat-icon style="color: green">play_circle_filled</mat-icon> Download
    </a>
      </div>
      <div *ngIf='!isDownloaded' class="col-md-1 mt-2 text-success">
        {{value}} %
      </div>
    </div>
  </mat-card>
</div>
